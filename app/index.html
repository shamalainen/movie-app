<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Movie App</title>
  </head>
  <body>
    <main class="l-main l-container l-container--inset">
      <h1 class="page-title">Let's see what movies are in theatres!</h1>
      <select name="theatres" id="theatres" class="theatre-listing">
        <option disabled selected value="" class="theatre-listing__item">
          Select a theatre
        </option>
      </select>
      <div class="search-movie js-search-movie">
        <label for="" class="search-movie__label">Search movie by name</label>
        <input
          type="text"
          name="nameSearch"
          id="nameSearch"
          class="search-movie__input"
        />
      </div>
      <ul class="movie-listing js-movie-listing l-container"></ul>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/scripts.min.js"></script>
  </body>
</html>
